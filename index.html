<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Define SweetAlert2 Library -->
    <link
      rel="stylesheet"
      href="node_modules/sweetalert2/dist/sweetalert2.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="todo-container">
      <div class="add-task">
        <input type="text" />
        <span class="plus">+</span>
      </div>
      <div class="tasks-content"></div>
      <div class="tasks-stats">
        <div class="tasks-count">Tasks: <span>0</span></div>
        <button id="delete-button" class="delete-button">Delete All</button>
        <button id="finish-button" class="finish-button">Finish All</button>
        <div class="tasks-completed">completed: <span>0</span></div>
      </div>
    </div>
    <script src="node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
